<mat-dialog-content>
  <div class="container" [class.wider-img-container]="aspectRatio > 1.25">
    <div class="img-container">
      <img [src]="imageObj.base64Image" [height]="imageObj.height" [width]="imageObj.width" alt="Image">
    </div>
    <div class="textarea-container">
      <h2>Edit description</h2>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput
              [(ngModel)]="editedDescription"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="30"
        ></textarea>
      </mat-form-field>
      <div class="dialog-actions">
        <button mat-button [mat-dialog-close]="null">Cancel</button>
        <button mat-button [mat-dialog-close]="editedDescription">Save</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
