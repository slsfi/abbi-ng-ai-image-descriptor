<h2 mat-dialog-title>Edit description</h2>
<mat-dialog-content>
  <div class="container">
    <div class="img-container">
      <img [src]="imageObj.base64Image" [height]="imageObj.height" [width]="imageObj.width" alt="Image">
    </div>
    <div class="textarea-container">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput
              [(ngModel)]="editedDescription"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="30"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="editedDescription" cdkFocusInitial>Save</button>
</mat-dialog-actions>
